<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<meta name="google" content="notranslate">
	<link rel='icon' type='image/png' href='favicon.png'>

	<title>My calendar</title>

	<link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.min.css">
	<link rel='stylesheet' href='global.css'>
	<link rel='stylesheet' href='build/calendar.css'>

	<script defer type="text/javascript" src='./build/calendar.js'></script>
</head>

<body>
	<div class="misc">
		<button class="darkmode" onclick="toggleDarkMode()"></button>
		<button onclick="changeTheme('light')">Light</button>
		<button onclick="changeTheme('dark')">Dark</button>
	</div>

	<div class="calendar">
		<my-calendar></my-calendar>
	</div>
</body>

<script>
	const buttonText = { "light": "ðŸŒ•", "dark": "ðŸŒ’" }

	function setButtonText() {
		const html = document.querySelector('html')
		const currentTheme = html.getAttribute('data-theme')
		document.querySelector("button.darkmode").innerHTML = buttonText[currentTheme]
	}

	function toggleDarkMode() {
		const html = document.querySelector('html')
		let currentTheme = html.getAttribute('data-theme')
		const isDark = currentTheme === 'dark'
		html.setAttribute('data-theme', isDark ? 'light' : 'dark')

		currentTheme = html.getAttribute('data-theme')
		document.querySelector("button.darkmode").innerHTML = buttonText[currentTheme]
	}

	function changeTheme(mode) {
		if (mode != 'light' && mode != 'dark') {
			alert("Invalid theme name")
			return
		}
		calendar.theme = mode
	}
</script>

<script>
	const calendar = document.querySelector('my-calendar')
	document.addEventListener("DOMContentLoaded", () => { setButtonText() })
</script>

<style>
	.misc {
		white-space: nowrap;
	}

	.calendar {
		width: 100%;
		height: calc(100vh - 65px);
		padding: 0;
		margin: 0;
	}
</style>

</html>
