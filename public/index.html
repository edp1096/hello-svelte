<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte web components</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/components.css'>

	<script defer src='/build/components.js'></script>
</head>

<body>
	<my-counter id="first" count=5></my-counter>
	<my-clock></my-clock>

	<button onclick="getCount()">Get current count</button>
	<button onclick="incCount()">Increase count</button>
	<button onclick="decCount()">Decrease count</button>
</body>

<script>
	const counter1 = document.querySelector('my-counter#first')

	function getCount() {
		console.log(counter1.numData)
		alert(counter1.count)
	}

	function incCount() {
		counter1.incNum()
		counter1.numData.num = 1
	}

	function decCount() {
		counter1.decNum()
		counter1.numData.num = -1
	}
</script>

</html>
